[General]
app_name = CdcGateway

[Logging]
level = INFO

[ZeroMQ]
push_endpoint = ipc:///tmp/sequencer/pushpull
sub_endpoint = ipc:///tmp/sequencer/pubsub

[API]
api_key_env = CDC_API_KEY
secret_env = CDC_SECRET
rest_endpoint_prefix = https://api.crypto.com/exchange/v1/
market_url = wss://stream.crypto.com/exchange/v1/market
user_url = wss://stream.crypto.com/exchange/v1/user

[Instrument]
exchange = CDC
instruments = BTC_USD,CRO_USD
book_depth = 10
